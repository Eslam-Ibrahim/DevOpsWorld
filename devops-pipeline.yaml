            displayName: 'dot-net sdk'
            inputs:
                version: '2.2.401'
          - script: |
              dotnet tool install --global dotnet-sonarscanner
              dotnet sonarscanner begin /k:"Eslam-Ibrahim_DevOpsWorld" /o:"eslam-ibrahim" /d:sonar.login="2dc3d085031e31b21b09e4875df94c0da69a459" /d:sonar.host.url=https://sonarcloud.io
              dotnet build
              dotnet test /p:CollectCoverage=true
              dotnet sonarscanner end /d:sonar.login="2dc3d085031e31b21b09e4875df94c0da69a459"
  - stage: 'pack'
    displayName: 'pack-mvc'
    condition: succeeded()
    jobs:
      - job:
        condition: succeeded()
        displayName: 'pack-job'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - script: |
              echo 'pack passed' 

